<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="src/ez-timepicker.css">

  <link href="https://d8d3fo4vm5min.cloudfront.net/fonts/icons.css" rel="stylesheet" type="text/css">
  <link href="http://localhost:3000/libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//code.angularjs.org/1.2.0-rc.2/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap.min.js"></script>

  <script src="src/ez-timepicker.js"></script>

  <script>
  	angular.module('myApp', ['ez.timepicker', 'ui.bootstrap'])
		.controller('RootCtrl', ['$scope', function($scope) {
		 	$scope.data = '11:40:00';
		 	$scope.doSth = function() {
		 		$scope.data = '12:34:56';
		 		console.log('DO STH!');
		 	};
		 }
		]);
  </script>
</head>

<body ng-app="myApp" ng-controller="RootCtrl">
	<label>Time</label>
	<input
		ez-timepicker         = "data"
		ng-model              = "data"
		ng-change             = "doSth()"
	  show-meridian          = "true"
		show-year              = "true"
	  show-month             = "false"
	  show-day               = "false"
	/>

	<button ng-click="doSth()">Click</button>
</body>

</html>
