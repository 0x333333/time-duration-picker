<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="src/timepicker.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//code.angularjs.org/1.2.0-rc.2/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap.min.js"></script>


  <script src="src/timepicker.js"></script>

  <script>
  	angular.module('myApp', ['ez.timepicker', 'ui.bootstrap'])
		.controller('RootCtrl', ['$scope', function($scope) {
		 	$scope.data = '21:43:55';
		 }
		]);
  </script>
</head>

<body ng-app="myApp" ng-controller="RootCtrl">
	<input
		ez-timepicker       = "data"
		show-meridian       = "false"
		show-year           = "true"
		show-month          = "true"
		show-day            = "true"
		data-inc-icon-class = "fa fa-chevron-up"
		data-dec-icon-class = "fa fa-chevron-down"
	/>

</body>

</html>
